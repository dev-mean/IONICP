<ion-view view-title="Pay History" class="view">
<div class="mynavbar-header">
<div class="row">
<div class="col-10"><button class="naviconimg" menu-toggle="left"></button></div>
<div class="col-80"><h2 class="head-wide">POPii</h2></div>
<div class="col-10"><button class="cartimg " ng-click="checkout()"></button></div>
</div>
<h2 class="food-title">Pay History</h2>
</div>
<ion-content has-header="true" padding="true" overflow-scroll="true" scroll="true" class="mycontent">
<ion-refresher  pulling-text="Pull to refresh..."  on-refresh="GetData()"></ion-refresher>
<div class="mynavbar"><!-- <div class="row"><div class="popii_logo"></div></div> -->
</div> 
          <br><br>
<div class="foods">
 <div ng-show="orders.length<1"><br><br><h2 class="text-center">No orders yet</h2></div>
<ul>
      <li>

        <div class="list">

          <ion-item ng-repeat="order in orders" item="item" item-type="item" ng-click="orderDetail(order)" class="item item-thumbnail-left rowheader-noheight"> 
          <img ng-src="{{order.TheaterImage}}"/><h3 class=" text-right ratingAlignmentDown" >{{(order.OrderStatus==3)?'Completed':'Pending'}} </h3>
             <h2 class=" item-text-wrap" style="font-weight: bold">{{order.TheaterName}}</h2>
            <br><h2 class="whiteColor item-text-wrap" style="font-weight: bold">Order #{{order.OrderNumber}}</h2><br>
            
            <h3 class=" text-right ratingAlignmentUp" > ${{order.TotalAmount}}</h3>
            <h2 class=" item-text-wrap"> {{order.MovieName}}  </h2>
            <h2 class=" item-text-wrap">{{order.updatedAt| date:'dd-MM-yyyy HH:mm'}}</h2>
          </ion-item>

        </div>

      </li>

    </ul>
  </div>
